<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="sphereTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="skyTexture" src="/img/test2.png">
    </a-assets>
    <a-ring color="teal" position="0 2.25 -5" radius-inner="1.35" radius-outer="1.45"></a-ring>
    <a-sphere position="0 2.25 -5" radius="1" src="#sphereTexture">
        <a-animation attribute="rotation" dur="10000" easing="ease" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-entity bmfont-text="text: Hello, A-Frame!; color: #fff" position="0 2.25 -3" scale="1.5 1.5 1.5"></a-entity>
    <a-sky radius="50" src="#skyTexture"></a-sky>
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>
</a-scene>
</body>
</html>
